version: '3.8'
services:
  kafka:
    image: 'bitnami/kafka:3.7.0'
    container_name: kafka-odms
    hostname: kafka
    restart: no
    ports:
      - '9094:9094'
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
  mysql:
    image: mysql:8.0
    container_name: mysql-odms
    hostname: mysql
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db-mysql.sql:/docker-entrypoint-initdb.d/init-db-mysql.sql:ro

  postgres:
    image: postgres:14
    container_name: postgres-odms
    hostname: postgres
    restart: no
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db-postgres.sql:/docker-entrypoint-initdb.d/init-db-postgres.sql:ro

  mongodb:
    image: mongo:6
    container_name: mongodb-odms
    hostname: mongo
    restart: no
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./scripts/init-db-mongo.js:/docker-entrypoint-initdb.d/init-db-mongo.js:ro

  redis:
    image: redis:7
    container_name: redis-odms
    hostname: redis
    restart: no
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8888:8888"
    environment:
      - HOST_AUTH_SERVICE=auth-service
      - HOST_DELIVERY_SERVICE=delivery-service
      - HOST_NOTIFICATION_SERVICE=notification-service
      - HOST_ORDER_SERVICE=order-service
      - HOST_TRACKING_SERVICE=tracking-service
    depends_on:
      - kafka
      - mysql
      - postgres
      - mongodb
      - redis

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9092
    depends_on:
      - kafka
      - mysql
      - postgres
      - mongodb
      - redis

  delivery-service:
    build:
      context: .
      dockerfile: delivery-service/Dockerfile
    container_name: delivery-service
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=mongo
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9092
      - HOST_AUTH_SERVICE=auth-service
      - HOST_ORDER_SERVICE=order-service
    depends_on:
      - kafka
      - mysql
      - postgres
      - mongodb
      - redis

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8082:8082"
    environment:
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9092
    depends_on:
      - kafka
      - mysql
      - postgres
      - mongodb
      - redis

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      - DB_HOST=postgres
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9092
    depends_on:
      - kafka
      - mysql
      - postgres
      - mongodb
      - redis

  tracking-service:
    build:
      context: .
      dockerfile: tracking-service/Dockerfile
    container_name: tracking-service
    ports:
      - "8084:8084"
    environment:
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9092
      - HOST_AUTH_SERVICE=auth-service
      - HOST_DELIVERY_SERVICE=delivery-service
      - HOST_ORDER_SERVICE=order-service
      - HOST_REDIS=redis
    depends_on:
      - kafka
      - mysql
      - postgres
      - mongodb
      - redis

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"

volumes:
  mysql_data:
  postgres_data:
  mongo_data:
  redis_data:
